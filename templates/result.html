<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Prediction Result</title>
        <style>
            body {font-family: Arial, sans-serif; text-align: center; margin-top: 50px;}
            .result {font-size: 24px; color: #333;}
            .score {font-size: 48px; font-weight: bold; color: #4caf50;}
            .error {font-size: 24px; color: red;}
            a {color: #007bff; text-decoration: none;}
        </style>
    </head>
    <body>
        <h2>Prediction Result</h2>
        {% if prediction %}
            <p class="result">The predicted customer satisfaction score is:</p>
            <p class="score">{{ prediction }} out of 5</p>

        {% elif error %}
            <p class="error">{{ error }}</p>
        
        {% endif %}

        <br><br>
        <a href="/">Make another prediction</a>
    </body>
</html>
